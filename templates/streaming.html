<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Response</title>
    <style>
        #stream-status {
            /* Removed position, top, right, padding, background, border-radius, z-index */
            /* These are now handled by .status-container or are no longer needed */
            font-size: 14px;
            order: 2; /* Will be the second item in the flex container */
        }
        .status-queue { color: #ff9900; }
        .status-ongoing { color: #00ff00; }
        .status-ended { color: #888888; }

        body {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 20px;
            white-space: pre-wrap;
            line-height: 1.5;
            margin: 0; /* Added for consistency */
        }
        #content {
            outline: none; /* For potential focus without visible outline */
        }
        .token {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.3s forwards, fadeIn 0.3s forwards;
            /* animation-delay is set by JS */
        }
        @keyframes slideIn {
            to { transform: translateY(0); }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .prompt-message { /* Style for the "Waiting..." message */
            font-style: italic;
            color: #00cc00; 
        }
        strong { /* For bolded prompt text */
            font-weight: bold;
        }
        .status-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex; /* Arrange children (link and status) in a row */
            align-items: center; /* Vertically align items in the container */
            background: rgba(0, 0, 0, 0.7); /* Background for the whole box */
            border-radius: 4px; /* Rounded corners for the whole box */
            padding: 5px 10px; /* Padding inside the box, around link and status */
        }
        .latest-link {
            order: 1; /* Will be the first item in the flex container */
            color: #00cc00;
            text-decoration: none;
            margin-right: 10px; /* Space between the link and the status text */
            padding: 2px 6px;
            border: 1px solid #00cc00;
            border-radius: 3px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .latest-link:hover {
            opacity: 1;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <span id="stream-status" class="status-waiting">Status: Waiting to start</span>
        <a href="latest.html" class="latest-link">Autorefresh latest</a>
    </div>
    <div id="content"></div>
    <script>
        const contentDiv = document.getElementById('content');
        let lastLength = 0; // Tracks total length of text received from server
        let animationDelayCounter = 0;
        let initialPromptProcessed = false;
        let streamCompleted = false;
        let intervalId = null; // To store the interval ID
        let initialLoadCompletedInstantly = false; 
        let previousFullFetchedText = null; // To store the full text from the previous fetch
        let isLatestPage = false; // Flag to identify if current page is latest.html
        const streamStatusElement = document.getElementById('stream-status');

        function updateStreamStatus(status) {
            if (streamStatusElement) {
                const statusText = status.charAt(0).toUpperCase() + status.slice(1);
                streamStatusElement.textContent = `Status: ${statusText}`;
                streamStatusElement.className = `status-${status.toLowerCase()}`;
            }
        }

        // Function to show "Waiting for response..." text
        function showWaitingMessage() {
            // Status is set initially in DOMContentLoaded or on error
            if (contentDiv.querySelector('.prompt-message') || contentDiv.textContent.trim() !== '') {
                return;
            }
            const promptSpan = document.createElement('span');
            promptSpan.className = 'prompt-message';
            promptSpan.textContent = 'Waiting for response to start...';
            contentDiv.appendChild(promptSpan);
        }

        // Function to hide "Waiting for response..." text
        function hideWaitingMessage() {
            const waitingMsg = contentDiv.querySelector('.prompt-message');
            if (waitingMsg) {
                waitingMsg.remove();
            }
        }

        function appendCharacters(textSegment, parentElement, isBold, animate = true) {
            hideWaitingMessage(); 

            let currentTargetElement = parentElement;
            let strongTag = null;

            if (isBold) {
                strongTag = document.createElement('strong');
                parentElement.appendChild(strongTag); 
                currentTargetElement = strongTag;
            }

            for (const char of textSegment) {
                if (char === '\n') {
                    currentTargetElement.appendChild(document.createElement('br'));
                } else if (char.match(/\s/)) { 
                    currentTargetElement.appendChild(document.createTextNode(char));
                } else { 
                    const span = document.createElement('span');
                    span.className = 'token'; 
                    span.textContent = char;

                    if (animate) {
                        span.style.animationDelay = `${animationDelayCounter * 0.03}s`; 
                        animationDelayCounter++; 
                    } else {
                        span.style.opacity = '1';
                        span.style.transform = 'translateY(0)';
                        span.style.animation = 'none'; 
                    }
                    currentTargetElement.appendChild(span);
                }
            }
        }

        function loadContent() {
            if (!isLatestPage && (streamCompleted || initialLoadCompletedInstantly)) {
                if (intervalId) { clearInterval(intervalId); intervalId = null; }
                return;
            }
            
            const txtUrl = window.location.href.replace(/\.html$/, '.txt');
            
            fetch(txtUrl, { cache: 'no-store' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(text => {
                    if (typeof text !== 'string') {
                        console.error("Fetched text is not a string:", text);
                        if (lastLength === 0 && !streamCompleted) {
                            showWaitingMessage(); // This also calls updateStreamStatus('queue') via DOMContentLoaded or error
                            if (!contentDiv.querySelector('.prompt-message')) updateStreamStatus('queue'); // Ensure status if text isn't shown
                        }
                        return; 
                    }

                    if (!isLatestPage && (initialLoadCompletedInstantly || streamCompleted)) {
                        if (intervalId) { clearInterval(intervalId); intervalId = null;}
                        return;
                    }

                    if (previousFullFetchedText !== null) {
                        if (text.length < previousFullFetchedText.length || !text.startsWith(previousFullFetchedText)) {
                            console.log('Underlying .txt file appears to have been re-initialized. Reloading page.');
                            window.location.reload();
                            return; 
                        }
                    }
                    previousFullFetchedText = text;

                    if (initialLoadCompletedInstantly || streamCompleted) {
                        lastLength = text.length; 
                        if (streamCompleted) updateStreamStatus('ended'); // Ensure status is ended if polling latest.html
                        return; 
                    }
                    
                    let textForCurrentProcessing = text; 
                    let animateOutput = true; 
                    let hasProcessedContentInThisIteration = false;

                    if (lastLength === 0 && textForCurrentProcessing.length > 0) { 
                        animationDelayCounter = 0; // **BUG 1 FIX: Reset for initial content block**
                        initialPromptProcessed = true; // Process prompt logic for this first chunk

                        if (textForCurrentProcessing.includes("[STREAM_COMPLETE]")) {
                            streamCompleted = true;
                            updateStreamStatus('ended'); // Status update for initial load complete
                            initialLoadCompletedInstantly = true; 
                            animateOutput = false; 
                            if (!isLatestPage && intervalId) { clearInterval(intervalId); intervalId = null; }
                            textForCurrentProcessing = textForCurrentProcessing.substring(0, textForCurrentProcessing.indexOf("[STREAM_COMPLETE]"));
                        }
                        
                        let promptText = "";
                        let completionText = textForCurrentProcessing; 
                        const promptStartTag = "[PROMPT]";
                        const promptEndTag = "[/PROMPT]";

                        if (textForCurrentProcessing.startsWith(promptStartTag)) {
                            const endPromptIdx = textForCurrentProcessing.indexOf(promptEndTag, promptStartTag.length);
                            if (endPromptIdx !== -1) {
                                promptText = textForCurrentProcessing.substring(promptStartTag.length, endPromptIdx);
                                completionText = textForCurrentProcessing.substring(endPromptIdx + promptEndTag.length);
                            }
                        }
                        
                        if (promptText.length > 0) {
                            appendCharacters(promptText, contentDiv, true, animateOutput); 
                            hasProcessedContentInThisIteration = true;
                        }
                        if (completionText.length > 0) {
                            appendCharacters(completionText, contentDiv, false, animateOutput);
                            if (!streamCompleted) updateStreamStatus('ongoing'); 
                            hasProcessedContentInThisIteration = true;
                        } else if (promptText.length > 0 && !streamCompleted) {
                            // If only prompt was rendered from this first chunk and stream is not complete
                            updateStreamStatus('queue'); // Back to queue, waiting for completion
                        } else if (!promptText.length && !completionText.length && !streamCompleted) {
                            // Fetched text but it was all tags and nothing to render, still waiting
                            updateStreamStatus('queue');
                        }
                        
                        lastLength = text.length; 
                        if (hasProcessedContentInThisIteration) window.scrollTo(0, document.body.scrollHeight);
                        
                        // This return handles the case where the *entire initial text* was processed.
                        // If it was an initial chunk of an ongoing stream, subsequent text will be handled by the next block.
                        // However, to ensure correct flow, if text.length > lastLength was true before, it might re-enter.
                        // The key is that initialPromptProcessed is now true.
                        // And lastLength is now text.length. So the next condition text.length > lastLength will be false for this iteration.
                        return; 
                    }

                    // --- Regular Ongoing Stream Processing (if text has grown and it's NOT the first pass where lastLength was 0) ---
                    if (text.length > lastLength) { // This implies lastLength was > 0 from a previous chunk
                        let newTextFromServer = text.substring(lastLength);
                        animationDelayCounter = 0; // **BUG 1 FIX: Reset for new incoming chunk for ongoing stream**

                        let textToRenderThisIteration = newTextFromServer; 
                        let applyAnimationForThisChunk = true; 

                        if (textToRenderThisIteration.includes("[STREAM_COMPLETE]")) {
                            streamCompleted = true;
                            updateStreamStatus('ended'); // **BUG 2 FIX: Add status update here**
                            textToRenderThisIteration = textToRenderThisIteration.substring(0, textToRenderThisIteration.indexOf("[STREAM_COMPLETE]"));
                            applyAnimationForThisChunk = false; 
                            if (!isLatestPage && intervalId) { 
                                clearInterval(intervalId); intervalId = null;
                            }
                        }
                        
                        if (textToRenderThisIteration.length > 0) {
                            if (!streamCompleted) updateStreamStatus('ongoing');
                            appendCharacters(textToRenderThisIteration, contentDiv, false, applyAnimationForThisChunk);
                            hasProcessedContentInThisIteration = true;
                        }

                        lastLength = text.length; 
                        if (hasProcessedContentInThisIteration) window.scrollTo(0, document.body.scrollHeight);
                    }
                    
                    if (streamCompleted && !isLatestPage && intervalId) {
                        clearInterval(intervalId); intervalId = null;
                    }
                })
                .catch(error => {
                    console.error('Error loading content:', error);
                    if (lastLength === 0 && !streamCompleted) { 
                        updateStreamStatus('error'); // Set status to error on error if nothing loaded
                        showWaitingMessage(); 
                    }
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const pathName = window.location.pathname.toLowerCase();
            const fileName = pathName.split('/').pop();
            isLatestPage = (fileName === 'latest.html' || fileName === ''); 

            updateStreamStatus('queue'); // Set initial status
            showWaitingMessage(); // Show "Waiting for response to start..." text
            
            loadContent(); 
            intervalId = setInterval(loadContent, 100); 
        });
    </script>
</body>
</html>

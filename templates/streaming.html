<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Response</title>
    <style>
        #stream-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 4px;
            font-size: 14px;
            z-index: 1000;
        }
        .status-queue { color: #ff9900; }
        .status-ongoing { color: #00ff00; }
        .status-ended { color: #888888; }

        body {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 20px;
            white-space: pre-wrap;
            line-height: 1.5;
            margin: 0; /* Added for consistency */
        }
        #content {
            outline: none; /* For potential focus without visible outline */
        }
        .token {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.3s forwards, fadeIn 0.3s forwards;
            /* animation-delay is set by JS */
        }
        @keyframes slideIn {
            to { transform: translateY(0); }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .prompt-message { /* Style for the "Waiting..." message */
            font-style: italic;
            color: #00cc00; 
        }
        strong { /* For bolded prompt text */
            font-weight: bold;
        }
        .latest-link {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #2a5c2a;
            text-decoration: none;
            transition: color 0.3s;
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 3px;
            z-index: 1000;
        }
        .latest-link:hover {
            color: #3d8b3d;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="stream-status" class="status-waiting">Status: Waiting to start</div>
    <div id="content"></div>
    <a href="latest.html" class="latest-link">View Latest</a>
    <script>
        const contentDiv = document.getElementById('content');
        let lastLength = 0; // Tracks total length of text received from server
        let animationDelayCounter = 0;
        let initialPromptProcessed = false;
        let streamCompleted = false;
        let intervalId = null; // To store the interval ID
        let initialLoadCompletedInstantly = false; 
        let previousFullFetchedText = null; // To store the full text from the previous fetch
        let isLatestPage = false; // Flag to identify if current page is latest.html
        const streamStatusElement = document.getElementById('stream-status');

        function updateStreamStatus(status) {
            streamStatusElement.textContent = `Status: ${status}`;
            streamStatusElement.className = `status-${status.toLowerCase()}`;
        }

        // Function to show "Waiting for response..."
        function showWaitingMessage() {
            updateStreamStatus('queue');
            if (contentDiv.querySelector('.prompt-message') || contentDiv.textContent.trim() !== '') {
                return;
            }
            const promptSpan = document.createElement('span');
            promptSpan.className = 'prompt-message';
            promptSpan.textContent = 'Waiting for response to start...';
            contentDiv.appendChild(promptSpan);
        }

        // Function to hide "Waiting for response..."
        function hideWaitingMessage() {
            const waitingMsg = contentDiv.querySelector('.prompt-message');
            if (waitingMsg) {
                waitingMsg.remove();
            }
        }

        function appendCharacters(textSegment, parentElement, isBold, animate = true) {
            hideWaitingMessage(); 

            let currentTargetElement = parentElement;
            let strongTag = null;

            if (isBold) {
                strongTag = document.createElement('strong');
                parentElement.appendChild(strongTag); 
                currentTargetElement = strongTag;
            }

            for (const char of textSegment) {
                if (char === '\n') {
                    currentTargetElement.appendChild(document.createElement('br'));
                } else if (char.match(/\s/)) { 
                    currentTargetElement.appendChild(document.createTextNode(char));
                } else { 
                    const span = document.createElement('span');
                    span.className = 'token'; 
                    span.textContent = char;

                    if (animate) {
                        span.style.animationDelay = `${animationDelayCounter * 0.03}s`; 
                        animationDelayCounter++; 
                    } else {
                        span.style.opacity = '1';
                        span.style.transform = 'translateY(0)';
                        span.style.animation = 'none'; 
                    }
                    currentTargetElement.appendChild(span);
                }
            }
        }

        function loadContent() {
            // For non-latest pages, if stream is completed or was instantly loaded, stop polling.
            if (!isLatestPage && (streamCompleted || initialLoadCompletedInstantly)) {
                if (intervalId) {
                    clearInterval(intervalId);
                    intervalId = null;
                }
                return;
            }
            // For latest.html, polling continues even if streamCompleted, for re-initialization check.

            const txtUrl = window.location.href.replace(/\.html$/, '.txt');
            
            fetch(txtUrl, { cache: 'no-store' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(text => {
                    // If, for some reason, these flags were set by another process for a non-latest page
                    if (!isLatestPage && (initialLoadCompletedInstantly || streamCompleted)) {
                         if (intervalId) { clearInterval(intervalId); intervalId = null;}
                         return;
                    }

                    // --- Re-initialization Check (runs for all pages on every successful fetch after the first) ---
                    if (previousFullFetchedText !== null && typeof text === 'string') {
                        if (text.length < previousFullFetchedText.length || !text.startsWith(previousFullFetchedText)) {
                            console.log('Underlying .txt file appears to have been re-initialized. Reloading page.');
                            window.location.reload();
                            return; // Stop further processing for this fetch
                        }
                    }
                    if (typeof text === 'string') { // Store current text for next check
                        previousFullFetchedText = text;
                    }
                    // --- End Re-initialization Check ---

                    // If stream is "done" (either completed instantly or during prior streaming),
                    // and it's not a re-initialization (which would have reloaded):
                    // For latest.html: update lastLength and stop further rendering for this cycle.
                    // For other pages: this state should have already stopped the interval.
                    if (initialLoadCompletedInstantly || streamCompleted) {
                        if (typeof text === 'string') {
                            lastLength = text.length; // Keep lastLength current for next re-init check
                        }
                        return; 
                    }
                    
                    // --- If we are here, stream is NOT YET marked as complete, AND this is not a re-initialization ---

                    // --- Initial Full Load Specific Logic (lastLength === 0 and text is present) ---
                    if (lastLength === 0 && typeof text === 'string' && text.length > 0) { 
                        let contentToProcess = text; // Process the full text for initial load checks
                        
                        // Check if we have only prompt (in queue state)
                        if (contentToProcess.endsWith('[/PROMPT]')) {
                            updateStreamStatus('queue');
                        }

                        if (contentToProcess.includes("[STREAM_COMPLETE]")) {
                            streamCompleted = true;
                            updateStreamStatus('ended');
                            initialLoadCompletedInstantly = true; 
                            if (!isLatestPage && intervalId) { clearInterval(intervalId); intervalId = null; }

                            contentToProcess = contentToProcess.substring(0, contentToProcess.indexOf("[STREAM_COMPLETE]"));
                            
                            let promptText = "";
                            let completionText = contentToProcess; 

                            const promptStartTag = "[PROMPT]";
                            const promptEndTag = "[/PROMPT]";
                            if (contentToProcess.startsWith(promptStartTag)) {
                                const endPromptIdx = contentToProcess.indexOf(promptEndTag, promptStartTag.length);
                                if (endPromptIdx !== -1) {
                                    promptText = contentToProcess.substring(promptStartTag.length, endPromptIdx);
                                    completionText = contentToProcess.substring(endPromptIdx + promptEndTag.length);
                                }
                            }
                            
                            if (promptText.length > 0) {
                                appendCharacters(promptText, contentDiv, true, false); // Animate = false
                            }
                            if (completionText.length > 0) {
                                appendCharacters(completionText, contentDiv, false, false); // Animate = false
                            }
                            
                            lastLength = text.length; 
                            initialPromptProcessed = true; 
                            window.scrollTo(0, document.body.scrollHeight);
                            // If it's latest.html, the interval continues. Otherwise, it was cleared above.
                            return; 
                        }
                        // If no [STREAM_COMPLETE], it's the first chunk of an ongoing stream.
                        // Regular ongoing stream logic below will handle it.
                    }

                    // --- Regular Ongoing Stream Processing ---
                    if (typeof text === 'string' && text.length > lastLength) {
                        let newTextFromServer = text.substring(lastLength);
                        let textToRenderThisIteration = newTextFromServer; 
                        let applyAnimation = true; 

                        if (textToRenderThisIteration.includes("[STREAM_COMPLETE]")) {
                            streamCompleted = true;
                            updateStreamStatus('ended');
                            textToRenderThisIteration = textToRenderThisIteration.substring(0, textToRenderThisIteration.indexOf("[STREAM_COMPLETE]"));
                            applyAnimation = false; 
                            if (!isLatestPage && intervalId) { 
                                clearInterval(intervalId);
                                intervalId = null;
                            }
                        }


                        if (!initialPromptProcessed && lastLength === 0) { 
                            const promptStartTag = "[PROMPT]";
                            const promptEndTag = "[/PROMPT]";
                            
                            if (textToRenderThisIteration.startsWith(promptStartTag)) {
                                const endPromptIdx = textToRenderThisIteration.indexOf(promptEndTag, promptStartTag.length);
                                if (endPromptIdx !== -1) {
                                    const promptContent = textToRenderThisIteration.substring(promptStartTag.length, endPromptIdx);
                                    if (promptContent.length > 0) {
                                        appendCharacters(promptContent, contentDiv, true, true); 
                                    }
                                    textToRenderThisIteration = textToRenderThisIteration.substring(endPromptIdx + promptEndTag.length);
                                }
                            }
                            initialPromptProcessed = true; 
                        }
                        
                        if (textToRenderThisIteration.length > 0) {
                            updateStreamStatus('ongoing');
                            appendCharacters(textToRenderThisIteration, contentDiv, false, applyAnimation);
                        }

                        lastLength = text.length; 
                        
                        if (newTextFromServer.length > 0) { 
                           window.scrollTo(0, document.body.scrollHeight);
                        }
                    }
                    
                    // Safety clear for non-latest pages if stream completed
                    if (streamCompleted && !isLatestPage && intervalId) {
                        clearInterval(intervalId);
                        intervalId = null;
                    }

                })
                .catch(error => {
                    console.error('Error loading content:', error);
                    if (lastLength === 0 && !streamCompleted) { 
                        showWaitingMessage(); 
                    }
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const pathName = window.location.pathname.toLowerCase();
            const fileName = pathName.split('/').pop();
            // Consider root path (empty fileName after split) also as 'latest.html' for flexibility
            isLatestPage = (fileName === 'latest.html' || fileName === ''); 

            showWaitingMessage(); 
            loadContent(); 
            intervalId = setInterval(loadContent, 100); 
        });
    </script>
</body>
</html>

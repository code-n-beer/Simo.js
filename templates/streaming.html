<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Streaming Response</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 20px;
            white-space: pre-wrap;
            line-height: 1.5;
        }
        .token {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.3s forwards, fadeIn 0.3s forwards;
        }
        @keyframes slideIn {
            to { transform: translateY(0); }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #00ff00;
            animation: blink 1s infinite;
            margin-left: 2px;
            vertical-align: middle;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <div id="cursor" class="cursor"></div>
    <script>
        const contentDiv = document.getElementById('content');
        const cursor = document.getElementById('cursor');
        let lastProcessedLength = 0;
        let isProcessing = false;

        function processContent(text) {
            // Check for completion marker
            if (text.includes('[STREAM_COMPLETE]')) {
                text = text.split('[STREAM_COMPLETE]')[0];
                cursor.style.display = 'none';
            }
            
            // Process [PROMPT] markers
            return text.replace(/\[PROMPT\](.*?)\[\/PROMPT\]/gs, 
                '<span style="font-style: italic">$1</span>');
        }

        function updateContent() {
            if (isProcessing) return;
            isProcessing = true;
            
            const txtUrl = window.location.href.replace(/\.html$/, '.txt') + '?t=' + Date.now();
            
            fetch(txtUrl, { 
                cache: 'no-store',
                headers: {
                    'Cache-Control': 'no-cache, no-store, must-revalidate',
                    'Pragma': 'no-cache',
                    'Expires': '0'
                }
            })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.text();
            })
            .then(text => {
                if (!text || text.length <= lastProcessedLength) {
                    isProcessing = false;
                    return;
                }

                // Only process new content
                const newContent = text.substring(lastProcessedLength);
                lastProcessedLength = text.length;

                // Process the content (handles PROMPT tags)
                const processedContent = processContent(newContent);
                
                // Add new content with animation
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = processedContent;
                
                // Animate new content
                const words = [];
                const processNode = (node) => {
                    if (node.nodeType === Node.TEXT_NODE) {
                        const text = node.textContent;
                        const wordSpans = text.split(/(\s+)/).map(word => {
                            if (!word.trim()) return document.createTextNode(word);
                            const span = document.createElement('span');
                            span.className = 'token';
                            span.textContent = word;
                            return span;
                        });
                        words.push(...wordSpans);
                    } else if (node.nodeType === Node.ELEMENT_NODE) {
                        const span = document.createElement(node.tagName.toLowerCase());
                        Array.from(node.attributes).forEach(attr => {
                            span.setAttribute(attr.name, attr.value);
                        });
                        Array.from(node.childNodes).forEach(processNode);
                        words.push(span);
                    }
                };
                
                Array.from(tempDiv.childNodes).forEach(processNode);
                
                // Add to DOM with animation
                words.forEach(word => {
                    contentDiv.appendChild(word);
                    // Trigger animation
                    if (word.classList && word.classList.contains('token')) {
                        requestAnimationFrame(() => {
                            word.style.opacity = '1';
                            word.style.transform = 'translateY(0)';
                        });
                    }
                });
                
                // Position cursor at the end
                cursor.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'end' });
                isProcessing = false;
            })
            .catch(error => {
                console.error('Error loading content:', error);
                if (lastProcessedLength === 0) {
                    contentDiv.textContent = 'Waiting for response to start...';
                }
                isProcessing = false;
            });
        }

        // Check for updates every 200ms
        setInterval(updateContent, 200);
        // Initial load
        updateContent();
    </script>
</body>
</html>
